<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>PLEASE FILL IN THE SPACES THE APPROPRIATE ANSWERS FOR EACH QUESTION</header>
    <link rel="stylesheet" href="forms.css">

<form action="">
    <label for="gsearch">search GOOGLE:</label>
    <input type="search" name="gsearch" id="gsearch"><br>

    <label for="firstname">firstname</label>
    <input type="text" name="firstname" id="firstname"><br>

    <label for="lastname">lastname</label>
    <input type="text" name="lastname" id="lastname"><br>

    <label for="email">enter your email</label>
    <input type="email" name="email" id="email"><br>

    <label for="birthday">fill in your birthday</label>
    <input type="date" name="birthday" id="birthday"><br>

    <label for="birthday time">birthday(date and time)</label>
    <input type="datetime-local" name="birthday time" id="birthday time"><br>

    <label for="bdaymonth">birthday(month and year)</label>
    <input type="month" name="bdaymonth" id="bdaymonth"><br>

    <label for="age">select your age</label>
    <input type="number" name="age" id="age"><br>

    <label for="phone number">enter your phone number:</label>
    <input type="tel" name="phone number" id="phone number" pattern="[0-9]{3}[0-9]{2}[0-9]{3}"><br>

    <label for="time">select a time</label>
    <input type="time" name="time" id="time"><br>

    <label for="currentweek">select your current week</label>
    <input type="week" name="currentweek" id="currentweek"><br>

    <label for="username">create a username</label>
    <input type="text" name="username" id="username"><br>

    <label for="password">type in your password</label>
    <input type="password" name="password" id="password"><br>

    <p>choose your gender</p>
    <input type="radio" name="gender" id="male">
    <label for="male">male</label><br>
    <input type="radio" name="gender" id="female">
    <label for="female">female</label><br>

    <p>tick the box to the appropriate answer</p>
    <input type="checkbox" name="answer1" id="answer1">
    <label for="answer1">i have a father</label><br>
    <input type="checkbox" name="answer2" id="answer2">
    <label for="answer2">i have a mother</label><br>
    <label for="favcolor">select your favorite color</label>
    <input type="color" name="favcolor" id="favcolor"><br>

    <p>upload any of your portfolio below</p>
    <label for="myfile">select a file</label>
    <input type="file" name="myfile" id="myfile"><br>
     <input type="submit" value="submit">
     <input type="reset" value="reset">
</form>
</body>
</html>
